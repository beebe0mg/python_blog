<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>얼렁뚱땅 블로그</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <main id="Home-Container">
        <section class="Text-Container">
            <p id="Blog-Name">얼렁뚱땅 블로그</p>
            <p id="Blog-Slogan">" 당신의 특별한 순간을 소중히 기록하세요. "</p>
        </section>
        <section class="Input-Container">
            <input id="Input-Email" type="Text" placeholder="이메일을 입력해주세요"/>
            <input id="Input-Password" type="Password" placeholder="비밀번호를 입력해주세요"/>
        </section>
        <section class="Button-Container"> 
            <input id="Login-Button" type="button" value="로그인"/>
        </section>
    </main>
</body>
</html>
