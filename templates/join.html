<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>얼렁뚱땅 블로그</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/join.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main id="Home-Container">
        <section class="Text-Container">
            <p id="Blog-Name">얼렁뚱땅 블로그</p>
            <p id="Blog-Slogan">" 당신의 특별한 순간을 소중히 기록하세요. "</p>
        </section>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p class="flash-message">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('join') }}" enctype="multipart/form-data">
            <section class="Input-Container">
                <input id="Input-Name" type="Text" placeholder="사용자 이름을 입력해주세요" name="username"/>
                <input id="Input-Email" type="Email" placeholder="이메일을 입력해주세요" name="email"/>
                <input id="Input-Password" type="Password" placeholder="비밀번호를 입력해주세요" name="password" required />
            </section>
        
            <section class="Button-Container"> 
                <input id="Join-Button" type="submit" value="회원 가입"/>
            </section>
        </form>

        <section class="Image-Container">
            <input type="file" id="fileInput" name="profile_image" style="display:none;" accept="image/*">
            <label for="fileInput">
                <i class="bi bi-folder2-open"></i>
                <p>전문가 인증 이미지 추가</p>
            </label>
        </section>
        
        <!-- 이미지 미리보기 컨테이너 -->
        <div id="Preview-Container" style="display:none;">
            <img id="Preview-Image" src="" alt="미리보기 이미지" />
            <button id="Confirm-Button">확인</button>
        </div>
        
        <!-- 체크 및 완료 메시지 -->
        <div id="Completion-Container" style="display:none;">
            <i class="bi bi-check-circle"></i>
            <p>완료</p>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/join.js') }}"></script>
</body>
</html>
